<div id="wrapper-unsubcribe">
    <h4 mat-dialog-title>{{ 'dialog.unsubscribe.header' | translate }}</h4>
    <div>
        <p class="dialog-content">{{ 'dialog.unsubscribe.content' | translate }}</p>
    </div>
    <div class="button-actions">
        <span (click)="onCancel()">{{ 'dialog.unsubscribe.button-cancel' | translate }}</span>
        <span (click)="onOk()">{{ 'dialog.unsubscribe.button-confirm' | translate }}</span>
    </div>
</div>
